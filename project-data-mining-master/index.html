<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Prediksi Stunting</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      font-family: 'DM Sans', sans-serif;
    }

    body {
        background: url(image/wave.svg) no-repeat bottom center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
  </style>

</head>

<body>
  <div class="container mx-auto mt-5" style="width: 700px;">
    <h2 class="mb-5 text-center">Aplikasi Prediksi Stunting</h2>
    <form class="card p-5 shadow p-3 mb-5 bg-body rounded">
      <div class="form-group mb-2">
        <label for="umur" class="mb-1">Umur</label>
        <input type="text" class="form-control" id="input-umur" placeholder="Masukan umur(bulan) anak" required>
      </div>
      <div class="form-group mb-2">
        <label for="tinggi" class="mb-1">Tinggi</label>
        <input type="text" class="form-control" id="input-tinggi" placeholder="Masukan tinggi badan anak" required>
      </div>
      <div class="form-group mb-2">
        <label for="berat" class="mb-1">Berat</label>
        <input type="text" class="form-control" id="input-berat" placeholder="Masukan berat badan anak" required>
      </div>
      <div class="form-group mb-2">
        <label class="mb-1">Jenis Kelamin</label>
        <br />
        <input type="radio" name="input-jk" id="input-jk" value="0" />
        <label for="input_jk">Laki-laki</label>
        <input type="radio" name="input-jk" id="input-jk" value="1" />
        <label for="input_jk">Perempuan</label>
      </div>
      <div class="input-button">
        <button type="submit" id="input-button" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="result"></div>
  </div>

  <script src="./main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
